<!DOCTYPE html>
<html class="standalone">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=570">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<title>SolarNode Image Maker</title>
	<link type="text/css" rel="stylesheet" href="css/dialog-polyfill.css">
	<link type="text/css" rel="stylesheet" href="css/nim.css">
</head>
<body>
	<header class="hboxrow">
		<h1>SolarNode Image Maker</h1>
		<input type="text" name="token" placeholder="Token" value=""
			autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
		<input type="password" name="secret" placeholder="Secret" value="">
		<button type="button" id="connect">Connect</button>
		<button type="button" id="setup-gui" disabled>Setup</button>
		<button type="button" class="destructive" id="end" disabled>End</button>
	</header>
	<section>
		<i class="fas fa-plus-circle"></i>
	</section>
	<footer>
		<p>Powered by <a href="https://solarnetwork.github.io/">SolarNetwork</a>.</p>
	</footer>
</body>
</html>
